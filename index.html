<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="index.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nova+Square&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div id="display-line-1" class="display-row">
                    <p id="display-line-1-value"></p>
                </div>
                <div id="display-line-2" class="display-row">
                    <p id="display-line-2-value"></p>
                </div>
            </div>
            <div class="button-grid">
                <div class="button-row">
                    <div id="divide-button" class="button">
                        <p>/</p>
                    </div>
                    <div id="multiply-button" class="button">
                        <p>*</p>
                    </div>
                    <div id="subtract-button" class="button">
                        <p>-</p>    
                    </div>
                    <div id="add-button" class="button">
                        <p>+</p>
                    </div>
                </div>
                <div class="button-row">
                    <div id="1-button" class="button">
                        <p>1</p>
                    </div>
                    <div id="2-button" class="button">
                        <p>2</p>   
                    </div>
                    <div id="3-button" class="button">
                        <p>3</p>    
                    </div>
                    <div id="clear-button" class="button">
                        <p>C</p>
                    </div>
                </div>
                <div class="button-row">
                    <div id="4-button" class="button">
                        <p>4</p>
                    </div>
                    <div id="5-button" class="button">
                        <p>5</p>
                    </div>
                    <div id="6-button" class="button">
                        <p>6</p>
                    </div>
                    <div id="backspace-button" class="button">
                        <p>DEL</p>    
                    </div>
                </div>
                <div class="button-row">
                    <div id="7-button" class="button">
                        <p>7</p>
                    </div>
                     <div id="8-button" class="button">
                        <p>8</p>     
                    </div>
                    <div id="9-button" class="button">
                        <p>9</p>     
                    </div>
                    <div id="" class="button">
                        <p></p>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button">
                        <p></p>
                    </div>
                    <div id="0-button" class="button">
                        <p>0</p>           
                    </div>
                    <div id="decimal-point-button" class="button">
                        <p>.</p>     
                    </div>
                    <div id="equals-button" class="button">
                        <p>=</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="calc.js"></script>
    </body>
</html>
